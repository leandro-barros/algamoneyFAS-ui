<div class="contanier">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display : block">Vencimento</label>
      <input pInputText type="text">

      <label>Até</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data">Vencimento</th>
            <th class="col-data">Pagamento</th>
            <th style="width:120px">Valor</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-l>
          <tr>
            <td>{{l.pessoa}}</td>
            <td>{{l.descricao}}</td>
            <td>{{l.dataVencimento}}</td>
            <td>{{l.dataPagamento}}</td>
            <td [ngStyle]="{color: l.tipo === 'DESPESA' ? 'red' : 'blue'}" class="col-valor">{{l.valor}}</td>
            <td class="col-acoes">
              <!-- Verificar icones -->
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>

  <div class="ui-g-12">
    <a pButton label="Novo lançamento"></a>
  </div>
</div>
