<div class="contanier">
  <form #f="ngForm" autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false" name="vencimento"
           ngModel  #vencimento="ngModel" [showIcon]="false" required></p-calendar>

           <app-message [control]="vencimento" error="required" 
            text="Informe uma Data de Vencimento !"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" ></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição {{ descricao.errors | json }}</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" 
              required minlength="5">

        <app-message [control]="descricao" error="required" 
          text="Informe a descrição !"></app-message>
        <app-message [control]="descricao" error="minlength" 
          text="O mímino de {{ descricao.errors?.minlength?.requiredLength }} caracteres !"></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" name="valor" ngModel required
          currencyMask [options]="{ prefix: ' ', thousands: '.', decimal: ',', allowNegative: false }">
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria {{ cat.value }}</label>
        <p-dropdown name="categoria" [options]="categorias" #cat [filter]="true" ngModel required 
          placeholder="Selecione"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown name="pessoa" [options]="pessoas" [filter]="true" ngModel required
           placeholder="Selecione"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        &nbsp;
        <button pButton type="button" label="Novo" class="ui-button-success"></button>
        &nbsp;
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
      

    </div>
  </form>

</div>
